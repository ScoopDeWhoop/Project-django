{% extends "base.html" %} {% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<div class="form-container">
<form id="registrationForm" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <h2>Registration</h2>
    <div>
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" name="username" required>
    </div>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
    </div>
     <div>
        <label for="regCity">City</label>
        <input type="text" id="regCity" name="city" required>
    </div>
    <div>
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" name="email" required>
    </div>
    <div>
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" name="password" required>
    </div>
    <div>
        <label for="regConfirmPassword">Confirm Password</label>
        <input type="password" id="regConfirmPassword" name="confirm_password" required>
    </div>
    
    <button type="submit">Register</button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color:red;" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}    
    </ul>
    {% endif %}
</form>
</div>
{% endblock %}
